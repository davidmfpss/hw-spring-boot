<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Title</title>
    <style>
      .title{
             background: linear-gradient(to bottom, #52E5E7 15%, #130CB7 100%);
             background: -webkit-linear-gradient( to bottom,#52E5E7 15%, #130CB7 100%);
             background-clip: text;
             -webkit-background-clip: text;
             color: black;

        }
    </style>
</head>
<body>
<div style="padding:10% 3%; min-height:100vh;   display: flex; background: linear-gradient(15deg,#794095,#0d1430); background-size:cover">
    <div class="container " style=" height:fit-content; border-radius: 10px; width:100%; background: rgba(255, 255, 255, .5); backdrop-filter: blur(10px) ">
        <h1 class="test text-center title ">紀錄</h1>
        <br>
        <div class="table-responsive">
            <form action="/practice/user/search">
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" name="id" class="form-control" placeholder="please input id">
                    </div>
                    <div class="col-md-3">
                        <input type="submit" class="btn btn-success" value="search">
                    </div>
                </div>
            </form>
            <br>
            <table class="table table-bordered table-striped">

                <thead class="thead-light">
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>edit</th>
                <th>delete</th>
                </thead>
                <tbody>
                <th:block th:each="user: ${response}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.name}]]</td>
                        <td>[[${user.age}]]</td>
                        <td>
                            <a class="btn btn-success btn-sm rounded-0" th:href="@{'user/update/'+${user.id}}">edit</a>
                        </td>
                        <td>
                            <a class="btn red btn-danger btn-sm rounded-0" th:href="@{'user/delete/'+${user.id}}">delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <br>

            <a class="btn btn-success" th:href="@{/practice/user/add}">add</a>

        </div>

    </div>
</div>
</body>
</html>
